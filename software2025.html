const BugTable = ({ bugs, onExport }) => {
  return (
    <div>
      <button onClick={onExport}>Export to Excel</button>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Severity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {bugs.map((bug, index) => (
            <tr key={index}>
              <td>{index + 1}</td>
              <td>{bug.title}</td>
              <td>{bug.description}</td>
              <td>{bug.severity}</td>
              <td>{bug.status}</td>
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
};
